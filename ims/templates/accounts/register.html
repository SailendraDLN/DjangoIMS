{% extends "base.html" %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div style="margin: 2em;">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Register</button>
            </form>
        </div>
        <hr>
        <blockquote>Already have an account ?</blockquote>
        <br>
        <a href="/accounts/login">Login</a>
    {% else %}
    <p>You're logged in and cannot register a new user</p>
    <blockquote>would you like to <a href="/accounts/logout/">Logout</a></blockquote>
    {% endif %}
{% endblock content %}
