{% extends "base.html" %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div>
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to leave?</p>
                <button type="submit">Logout</button>
            </form>
        </div>
    {% else %}
        You're not logged in, would you like to <a href="/accounts/login/"><b>Login</b></a>
    {% endif %}
{% endblock content %}
